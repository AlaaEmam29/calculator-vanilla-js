<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container  calculator-system">
        <div class=" result text-white d-flex flex-column bg-dark justify-content-around align-items-end">
            <div data-previous-operand class="previous-operand text-muted"></div>
            <div data-current-operand class="current-operand text-white">222.40822</div>
        </div>
        <button type="button" data-all-clear class="btn btn-width row-span btn-outline-light">ac</button>
        <button type="button" data-delete class="btn btn-outline-light">del</button>
        <button type="button" data-operation class="btn btn-outline-light">รท</button>
        <button type="button" data-number class="btn  btn-outline-light">1</button>
        <button type="button" data-number class="btn btn-outline-light">2</button>
        <button type="button" data-number class="btn  btn-outline-light">3</button>
        <button type="button" data-operation class="btn  btn-outline-light">*</button>
        <button type="button" data-number class="btn  btn-outline-light">4</button>
        <button type="button" data-number class="btn btn-outline-light">5</button>
        <button type="button" data-number class="btn  btn-outline-light">6</button>
        <button type="button" data-operation class="btn  btn-outline-light">+</button>
        <button type="button" data-number class="btn  btn-outline-light">7</button>
        <button type="button" data-number class="btn btn-outline-light">8</button>
        <button type="button" data-number class="btn  btn-outline-light">9</button>
        <button type="button" data-operation class="btn  btn-outline-light">-</button>
        <button type="button" data-number class="btn  btn-outline-light">.</button>
        <button type="button" data-number class="btn btn-outline-light">0</button>
        <button type="button" data-equals class="btn btn-width row-span btn-outline-light">=</button>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
